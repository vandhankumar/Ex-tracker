<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="container">
        <div class="input-section">
            <label for="category-select">Category:</label>
            <select id="category-select">
                <option value="food">Food</option>
                <option value="drinks">Drinks</option>
                <option value="ice-cream">Ice-cream</option>
            </select>

            <label for="item-select">Select Item:</label>
            <select id="item-select">
                <option value="">Select an item</option>
            </select>

            <label for="amount-input">Amount:</label>
            <input type="number" id="amount-input" placeholder="Enter amount">

            <label for="date-input">Date:</label>
            <input type="date" id="date-input">

            <button id="add-btn">Add</button>
        </div> 

        <div class="expenses-list">
            <h2>Expenses List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Item</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body"></tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Total:</td>
                        <td id="total-amount">0</td>
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <td colspan="2">Food Subtotal:</td>
                        <td id="food-subtotal">0</td>
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <td colspan="2">Drinks Subtotal:</td>
                        <td id="drinks-subtotal">0</td>
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <td colspan="2">Ice-cream Subtotal:</td>
                        <td id="ice-cream-subtotal">0</td>
                        <td colspan="2"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
